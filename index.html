<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-ZIP合并工具</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-export"></i> PDF-ZIP合并工具</h1>
            <p class="subtitle">将PDF和ZIP文件合并为一个文件</p>
        </header>

        <main>
            <div class="app-container">
                <!-- 文件上传区域 -->
                <section class="upload-section">
                    <h2><i class="fas fa-cloud-upload-alt"></i> 上传文件</h2>
                    
                    <div class="upload-group">
                        <!-- PDF文件上传 -->
                        <div class="upload-box" id="pdfUploadBox">
                            <div class="upload-header">
                                <i class="fas fa-file-pdf pdf-icon"></i>
                                <h3>PDF文件</h3>
                            </div>
                            <div class="upload-area" id="pdfDropZone">
                                <i class="fas fa-file-upload upload-icon"></i>
                                <p>拖放PDF文件到此处</p>
                                <p class="file-hint">或 <button class="btn btn-outline" id="browsePdfBtn">选择PDF文件</button></p>
                                <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
                            </div>
                            <div class="file-info" id="pdfFileInfo">
                                <div class="file-info-content">
                                    <i class="fas fa-file-pdf"></i>
                                    <div class="file-details">
                                        <div class="file-name" id="pdfFileName">未选择文件</div>
                                        <div class="file-size" id="pdfFileSize">0 MB</div>
                                    </div>
                                    <button class="btn-clear" id="clearPdfBtn" style="display: none;">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- ZIP文件上传 -->
                        <div class="upload-box" id="zipUploadBox">
                            <div class="upload-header">
                                <i class="fas fa-file-archive zip-icon"></i>
                                <h3>ZIP文件</h3>
                            </div>
                            <div class="upload-area" id="zipDropZone">
                                <i class="fas fa-file-upload upload-icon"></i>
                                <p>拖放ZIP文件到此处</p>
                                <p class="file-hint">或 <button class="btn btn-outline" id="browseZipBtn">选择ZIP文件</button></p>
                                <input type="file" id="zipInput" accept=".zip,.rar,.7z,.tar,.gz" style="display: none;">
                            </div>
                            <div class="file-info" id="zipFileInfo">
                                <div class="file-info-content">
                                    <i class="fas fa-file-archive"></i>
                                    <div class="file-details">
                                        <div class="file-name" id="zipFileName">未选择文件</div>
                                        <div class="file-size" id="zipFileSize">0 MB</div>
                                    </div>
                                    <button class="btn-clear" id="clearZipBtn" style="display: none;">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 输出设置 -->
                <section class="output-section">
                    <h2><i class="fas fa-cog"></i> 输出设置</h2>
                    
                    <div class="output-controls">
                        <div class="form-group">
                            <label for="outputName"><i class="fas fa-file-signature"></i> 输出文件名</label>
                            <input type="text" id="outputName" placeholder="例如：我的文件" value="combined_file">
                        </div>
                        
                        <div class="form-group">
                            <label><i class="fas fa-code"></i> 输出文件后缀</label>
                            <div class="ext-buttons">
                                <button class="ext-btn active" data-ext="pdf">
                                    <i class="fas fa-file-pdf"></i> .pdf
                                </button>
                                <button class="ext-btn" data-ext="zip">
                                    <i class="fas fa-file-archive"></i> .zip
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- 内存使用信息 -->
                    <div class="memory-info">
                        <div class="memory-item">
                            <i class="fas fa-file-pdf"></i>
                            <div class="memory-details">
                                <span class="memory-label">PDF大小</span>
                                <span class="memory-value" id="pdfSizeValue">0 MB</span>
                            </div>
                        </div>
                        <div class="memory-item">
                            <i class="fas fa-file-archive"></i>
                            <div class="memory-details">
                                <span class="memory-label">ZIP大小</span>
                                <span class="memory-value" id="zipSizeValue">0 MB</span>
                            </div>
                        </div>
                        <div class="memory-item total">
                            <i class="fas fa-hdd"></i>
                            <div class="memory-details">
                                <span class="memory-label">合并后大小</span>
                                <span class="memory-value" id="totalSizeValue">0 MB</span>
                            </div>
                        </div>
                    </div>

                    <!-- 合并按钮 -->
                    <div class="merge-controls">
                        <button class="btn btn-merge" id="mergeBtn" disabled>
                            <i class="fas fa-compress-arrows-alt"></i> 合并文件
                        </button>
                    </div>
                </section>

                <!-- 合并结果 -->
                <section class="result-section" id="resultSection" style="display: none;">
                    <h2><i class="fas fa-check-circle"></i> 合并完成</h2>
                    
                    <div class="result-container">
                        <div class="result-card">
                            <div class="result-header">
                                <i class="fas fa-file-code"></i>
                                <h3 id="resultFileName">combined_file.pdf</h3>
                            </div>
                            
                            <div class="result-info">
                                <div class="info-item">
                                    <span class="info-label">文件大小：</span>
                                    <span class="info-value" id="resultFileSize">0 MB</span>
                                </div>
                            </div>

                            <div class="result-actions">
                                <button class="btn btn-download" id="downloadBtn">
                                    <i class="fas fa-download"></i> 下载合并文件
                                </button>
                                <button class="btn btn-secondary" id="newMergeBtn">
                                    <i class="fas fa-redo"></i> 重新开始
                                </button>
                            </div>

                            <div class="usage-guide">
                                <h4>使用说明</h4>
                                <div class="guide-steps">
                                    <div class="guide-step">
                                        <div class="step-number">1</div>
                                        <div class="step-content">
                                            <p>保持文件后缀为 <span class="ext-tag">.pdf</span> - 作为PDF文件打开</p>
                                        </div>
                                    </div>
                                    <div class="guide-step">
                                        <div class="step-number">2</div>
                                        <div class="step-content">
                                            <p>将文件后缀改为 <span class="ext-tag">.zip</span> - 作为ZIP文件解压</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p class="copyright">© 2023 PDF-ZIP合并工具</p>
            </div>
        </footer>
    </div>

    <!-- 脚本 -->
    <script src="script.js"></script>
</body>
</html>
